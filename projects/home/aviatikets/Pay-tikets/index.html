<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script async src="./pay.js" ></script>
</head>
<body>
    <div class="container" >
        <div class="img" >
            <img src="/projects/home/aviatikets/scr/2-removebg-preview.png" alt="" width="300" >
        </div>
        <div id="countdown">
            <p>Rimaning <span class="display">300</span> sec</p>
        </div>
        <div class="box-1" >
            <div class="input-box-1" >
                <p>Cardhoder</p>
                <input type="text" placeholder="JACOB JONES" id="Cardhoder__credits" >
            </div>
            <div>
                <p>Card Number</p>
                <input type="text" placeholder="1244 2234 2222 5444" id="number__credits" >
            </div>
            <div>
                <p>Expiration date</p>
                <div>
                    <input type="date">
                </div>
            </div>
            <div>
                <p>CVC/CVV</p>
                <input type="password" id="password"  placeholder="123">
            </div>
            <div class="pay-button" >
               <button class="button-pay" id="btn">Pay</button>
            </div>
            <div class="pagament-opsion" >
                <img src="/home/aviatikets/scr/icons8-visa-48.png" alt="">
                <img src="/home/aviatikets/scr/icons8-mastercard-60.png" alt="" width="50" > 
            </div>
            <div id="erorr-value" ></div>
            <div id="timeFinish" ></div>
        </div>
    </div>
</body>
</html>
